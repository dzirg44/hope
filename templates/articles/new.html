{{define "articles/new"}}
<div class="row">
    <div class="col-md-offset-3">
        <h1>Create  post  to blog</h1>
        {{if .Error}}
        <p class="text-danger">
            {{.Error}}
        </p>
        {{end}}
        <form action="/article/new" method="POST" enctype="multipart/form-data">
            <div class="fileinput fileinput-new" data-provides="fileinput">
                <span class="btn btn-default btn-file"><span></span><input type="file" name="file" /></span>
                <span class="fileinput-filename"></span><span class="fileinput-new"></span>
            </div>
            <div class="form-group">
                <label for="title">Article  name:</label>
                <input type="text" class="form-control" name="title" id="title" value="{{.Article.PageTitle}}">
            </div>
            <div class="form-group">
                <label for="content">Text</label>
                <textarea name="content" id="content" class="form-control">{{.Article.PageContent}}</textarea>
            </div>
            <!--
            <div class="form-group">
                <label for="imageUrl">Upload from URL</label>
                <input type="text" name="url" id="imageUrl" value="{{.ImageUrl}}" class="form-control">
            </div>


            -->
            <input type="submit" class="btn btn-success btn-send" value="Create post">
        </form>
    </div>

</div>
{{end}}
